# Description generation prompts - 用于生成描述
description_prompts:
  zh: "请用中文详细描述这张图片。包括场景、物体、颜色和氛围等信息。只输出描述内容。"
  en: "Describe this image in detail in {language_name}. Include information about the scene, objects, colors, and atmosphere. Return a complete description in {language_name}."
  ja: "{language_name}でこの画像を詳しく説明してください。シーン、オブジェクト、色、雰囲気などの情報を含めてください。"
  ko: "{language_name}로 이 이미지를 자세히 설명하세요. 장면, 객체, 색상 및 분위기에 대한 정보를 포함하세요."
  es: "Describe esta imagen en detalle en {language_name}. Incluye información sobre la escena, objetos, colores y atmósfera."
  fr: "Décrivez cette image en détail en {language_name}. Incluez des informations sur la scène, les objets, les couleurs et l'atmosphère."
  de: "Beschreiben Sie dieses Bild detailliert in {language_name}. Fügen Sie Informationen über die Szene, Objekte, Farben und Atmosphäre hinzu."
  ru: "Подробно опишите это изображение на {language_name}. Включите информацию о сцене, объектах, цветах и атмосфере."
  default: "Describe this image in detail in {language_name}. Include information about the scene, objects, colors, and atmosphere. Return a complete description in {language_name}."

